<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up com Iframe Editável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: block; /* Faz o pop-up aparecer automaticamente */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .popup-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            height: 100%;
            max-width: 900px; /* Tamanho máximo da janela do pop-up */
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo para o botão de fechar dentro do pop-up */
        .close-popup-btn {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .close-popup-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- O Pop-up -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <iframe src="https://docs.google.com/spreadsheets/d/1H5_oQls_Syun-iucaPFzz4mrI-9V4So0hF1UhAVbKWI/edit?usp=sharing" frameborder="0"></iframe>
            <button class="close-popup-btn" id="closeButton">Fechar</button>
        </div>
    </div>

    <script>
        // Obtém os elementos do pop-up
        var popup = document.getElementById("myPopup");
        var closePopupBtn = document.getElementById("closePopupBtn");
        var closeButton = document.getElementById("closeButton");

        // Quando o usuário clicar no "X", fecha o pop-up
        closePopupBtn.onclick = function() {
            popup.style.display = "none";
        }

        // Quando o usuário clicar no botão "Fechar", fecha o pop-up
        closeButton.onclick = function() {
            popup.style.display = "none";
        }

        // Quando o usuário clicar fora do pop-up, ele também será fechado
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>

</body>
</html>
