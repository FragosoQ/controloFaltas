<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up com Iframe Editável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Garante que o corpo tenha 100% da altura da tela */
        }

        .popup {
            display: block; /* Faz o pop-up aparecer automaticamente */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza o conteúdo do pop-up */
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;  /* 80% da largura da tela */
            height: 80%; /* 80% da altura da tela */
            max-width: 900px; /* Tamanho máximo da janela do pop-up */
            max-height: 700px; /* Tamanho máximo da altura */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Necessário para posicionar o botão de fechar */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-popup-btn {
            position: absolute; /* Posiciona o botão em relação à .popup-content */
            top: 10px;  /* Distância do topo */
            right: 10px; /* Distância da direita */
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .close-popup-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- O Pop-up -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <iframe src="https://docs.google.com/spreadsheets/d/1H5_oQls_Syun-iucaPFzz4mrI-9V4So0hF1UhAVbKWI/edit?usp=sharing"></iframe>
            <button class="close-popup-btn" id="closeButton">Fechar</button>
        </div>
    </div>

    <script>
        // Obtém os elementos do pop-up
        var popup = document.getElementById("myPopup");
        var closeButton = document.getElementById("closeButton");

        // Quando o usuário clicar no botão "Fechar", fecha o pop-up
        closeButton.onclick = function() {
            window.close();  // Fecha a aba ou janela atual
        }

        // Quando o usuário clicar fora do pop-up, ele também será fechado
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>

</body>
</html>
